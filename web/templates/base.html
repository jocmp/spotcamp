<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>gmu | {% block title %}{% endblock %}</title>
  <link rel="manifest" href="{{ url_for('static', filename='app.webmanifest') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename= 'stylesheets/main.css') }}">
  <script src="{{ url_for('static', filename='service-worker.js') }}"></script>
  {% endblock %}
</head>

<body>
  <div id="content">{% block content %}{% endblock %}</div>
</body>

</html>
